<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <h1>Dashboard</h1><hr>
            <app-ongoing-map></app-ongoing-map>
        </div>
        <div class="col-sm-12 col-md-5">
            <app-selected-event></app-selected-event>
        </div>
        <div class="col-sm-12 col-md-3">
            <div class="text-center">
                <button type="button" class="btn btn-info align-content-center" data-toggle="modal" data-target="#newEventModal">Create Event</button>
            </div><hr>
            <app-all-events></app-all-events>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="newEventModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Create a new event</h5>
                <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="newEventForm" [formGroup]="newEventForm">
                    <p>Event details</p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="caller" placeholder="Caller's name" formControlName="caller" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="location" placeholder="Location" formControlName="location" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Description" formControlName="description" required></textarea>
                    </div>

                    <hr><p>Victim details</p>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="victimName" placeholder="Victim name" formControlName="victimName" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-6">
                                <select id="sex" class="form-control" formControlName="victimGender" required>
                                    <option value="" selected>Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="victimAge" placeholder="Age" formControlName="victimAge" required>
                            </div>
                        </div>
                    </div>

                    <hr><p>Event data</p>
                    <div class="form-group">
                        <input class="form-control" type="text" value="{{newEvent.Timestamp}}" id="timestamp" formControlName="timestamp" readonly >
                        <small id="timestampHelp" class="form-text text-muted">Timestamp</small>
                    </div>
                </form>
                <p *ngIf="formErrors.event" class="text-danger">Error in event details!</p>
                <p *ngIf="formErrors.victim" class="text-danger">Error in victim details!</p>
            </div>
            <button type="submit" (click)="createEvent(newEventForm.value)" form="eventForm" class="btn btn-success rounded-0">Submit</button>
        </div>
    </div>
</div>
